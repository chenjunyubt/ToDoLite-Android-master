apply plugin: 'com.android.application'

android {
    Properties properties = new Properties()
    properties.load(project.rootProject.file('local.properties').newDataInputStream())
    def syncUrlHttp = properties.getProperty('sync_url_http')
    def syncUrlHttps = properties.getProperty('sync_url_https')

    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 110
        versionName "1.1.0"
    }
    buildTypes {

        debug {
            buildConfigField 'String', 'SYNC_URL_HTTP', "\"http://us-east.testfest.couchbasemobile.com:4984/db/\""
            buildConfigField 'String', 'SYNC_URL_HTTPS', "\"\""
        }

        dev.initWith(buildTypes.debug)
        dev {
            buildConfigField 'String', 'SYNC_URL_HTTP', "\"$syncUrlHttp\""
            buildConfigField 'String', 'SYNC_URL_HTTPS', "\"$syncUrlHttps\""
        }

        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'

            buildConfigField 'String', 'SYNC_URL_HTTP', "\"http://us-east.testfest.couchbasemobile.com:4984/db/\""
            buildConfigField 'String', 'SYNC_URL_HTTPS', "\"\""
        }

    }

    // workaround for "duplicate files during packaging of APK" issue
    // see https://groups.google.com/d/msg/adt-dev/bl5Rc4Szpzg/wC8cylTWuIEJ
    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:24.+'
    compile 'de.hdodenhof:circleimageview:1.2.1'
    compile 'com.android.support:recyclerview-v7:24.0.+'
    compile 'com.google.android.gms:play-services:3.1.+'
    compile 'com.jakewharton:butterknife:6.0.0'
    compile 'com.facebook.android:facebook-android-sdk:4.+'

    compile 'com.couchbase.lite:couchbase-lite-android:0.0.0-756'
}
